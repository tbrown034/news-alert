<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#bgGradient)" stroke="#475569" stroke-width="1"/>

  <!-- Inner pulse dot -->
  <circle cx="16" cy="16" r="5" fill="url(#pulseGradient)"/>

  <!-- Outer ring -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="url(#pulseGradient)" stroke-width="1.5" opacity="0.5"/>
</svg>
