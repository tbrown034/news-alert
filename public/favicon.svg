<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="1" y="1" width="30" height="30" rx="7" fill="url(#bgGrad)" stroke="#334155" stroke-width="1"/>

  <!-- Center dot -->
  <circle cx="16" cy="16" r="5" fill="url(#pulseGrad)"/>

  <!-- Pulse ring -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="url(#pulseGrad)" stroke-width="1.5" opacity="0.5"/>
</svg>
